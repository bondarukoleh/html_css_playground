<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <style>
    #contents {
      padding: 5px;
      border: 1px green solid;
    }
  </style>
</head>

<body>

  <fieldset id="contents">
    <legend>#contents</legend>
    <p>
      How about to read <a href="https://wikipedia.org">Wikipedia</a> or visit <a href="https://w3.org"><i>W3.org</i></a> and learn about modern standards?
    </p>
  </fieldset>

</body>

<script>
  contents.onclick = (e) => {
    const target = e.target.closest('a');
    if(!target || !contents.contains(target)){
        return false
    };
    return confirm(`Are you sure you want to go to ${target.getAttribute('href')}?`);
  };
</script>
</html>
