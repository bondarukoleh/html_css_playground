<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Forms</title>
  <script>function $(selector) { return document.querySelector(selector) }</script>
  <link rel="icon" href="../html5_css3_sandbox/imgs/html1.PNG" type="image/x-icon">
  <style>
    html {
      background: url('../../html5_css3_sandbox/imgs/back.png') no-repeat center center fixed;
    }
    * {
      margin: 10px;
    }
    .border {
      border: solid 2px;
      width: fit-content;
      padding: 3px;
    }
    .valid {
      background-color: greenyellow;
    }
    .invalid {
      background-color: red;
    }
  </style>
</head>

<body>
  <form action="./" method="get" name="formForValidation">
    <input type="text" name="textInput" id="" placeholder="Type some text" data-pattern="\S">
    <input type="text" name="zipInput" id="" placeholder="Type some zip (5 digits)" data-pattern="^\d{5}$">
    <input type="search" name="reqiredSearch" id="" required pattern="\d{2}" placeholder="Enter 2 digits" title="Two digits allowed">
    <input type="submit" value="Submit form" name="submitButton">
  </form>

  <script>
    const textInputs = document.formForValidation.querySelectorAll('input[type="text"]')
    Array.prototype.forEach.call(textInputs, (input) => input.onchange = validate)

    function validate() {
      new RegExp(this.dataset.pattern).test(this.value) ? this.className = 'valid' : this.className = 'invalid'
    }

    function validateForm() {
      Array.prototype.forEach.call(textInputs, (input) => input.onchange())
      return Array.prototype.some.call(textInputs, (input) => input.className === 'valid')
    }

    document.formForValidation.addEventListener('submit', function (e) {
      !validateForm() && e.preventDefault()
    })
  </script>

  <script type="text/javascript" language="JavaScript">
    const now = new Date(); // объект Date с текущей датой и временем.
    document.write("<strong>current date = </strong>" + now + "<br />");
    const now5000 = new Date(5000); // параметр - количество миллисекунд между нужной датой и полночью 1 ¤нвар¤ 1970
    document.write("<strong>first date + 5000 milisec = </strong>" + now5000 + "<br />");
    const date = new Date("December 25, 1995 21:46:10");
    document.write("<strong>set date = </strong>" + date + "<br />");
    const date2 = new Date("03/09/2000"); // полночь 9 марта 2000 года
    document.write("<strong>set date2 = </strong>" + date2 + "<br />");
    // Date(год, месяц, день, часы, минуты, секунды, мс)
    const date3 = new Date(2000, 2, 9); // полночь 9 марта 2000 года
    document.write("<strong>set date3 = </strong>" + date3 + "<br/>");

    const DATE = new Date();
        document.write("<br><b>date = </b>" + DATE + "<br/>");
        document.write("<b>date.getDate() = </b>" + DATE.getDate() /* возвращает число мес¤ца, установленное в объекте Date */+ "<br/>");
        document.write("<b>date.getMonth() = </b>" + DATE.getMonth() // возвращает номер мес¤ца - число от 0 до 11, где 0-¤нварь, 1-февраль и т.д.
                              + "<br/>");
        document.write("<b>date.getFullYear() = </b>" + DATE.getFullYear() // возвращает год, установленный в объекте Date в 4-числовом формате (1995, 2004 и т.п.)
                              + "<br/>");
        document.write("<b>date.getYear() = </b>" + DATE.getYear() // количество лет прошедшее начина¤ с 1900 года
                              + "<br/>");
        document.write("<b>date.getDay() = </b>" + DATE.getDay() // возвращает номер дн¤ недели - число от 0 до 6, где 0-воскресение, 1-понедельник и т.д.
                              + "<br/><br/>");

        document.write("<b>date.getHours() = </b>" + DATE.getHours() // возвращает час - число от 0 до 23
                              + "<br/>");
        document.write("<b>date.getMinutes() = </b>" + DATE.getMinutes() // возвращает минуты - число от 0 до 59
                              + "<br/>");
        document.write("<b>date.getSeconds() = </b>" + DATE.getSeconds() // возвращает секунды - число от 0 до 59
                              + "<br/>");
        document.write("<b>date.getMilliseconds() = </b>" + DATE.getMilliseconds() // возвращает миллисекунды - число от 0 до 999
                              + "<br/><br/>");

        document.write("<b>date.getTime() = </b>" + DATE.getTime() + '</br>'); // возвращает количество миллисекунд, между датой, 
        // установленной в объекте Date и полночью 1 ¤нвар¤ 1970 года
  </script>

  <script>
  {
        const date1 = new Date();
        date1.setDate(27); // устанавливает новую дату (число месяца) в объекте
        date1.setMonth(4); // устанавливает месяц
        date1.setFullYear(2005); // устанавливает год; параметр функции должен быть 4-значным
        date1.setHours(5); // устанавливает час. Если значение аргумента > 23, дата увеличивается на 1, а часы принимают значение аргумент-24
        date1.setMinutes(5); // устанавливает минуты. Если значение аргумента > 59, часы увеличиваются на 1, а минуты принимают значение аргумент-60
        date1.setSeconds(5); // устанавливает секунды. Если значение аргумента > 59, минуты увеличиваются на 1, а секунды принимают значение аргумент-60
        date1.setMilliseconds(555); // устанавливает миллисекунды. Если значение аргумента > 999, секунды увеличиваются на 1, а миллисекунды принимают значение аргумент-1000
        document.writeln("<br><strong>date1 = </strong>" + date1 + "<br />");

        const date2 = new Date();
        // устанавливает значение объекта Date. Значение аргумента setTime определяет количество миллисекунд, между требуемой датой и полночью 1 января 1970 года.
        date2.setTime(1000000000000);
        document.writeln("<strong>date2 = </strong>" + date2);
  }
  </script>
</body>
