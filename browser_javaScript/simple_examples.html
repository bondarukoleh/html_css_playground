<script>
  /*recursion*/
  {
    function rec(counter) {
      document.write(`<p style="color:green">Current counter - ${counter}</p>`)
      counter > 0 && rec(--counter)
      document.write(`<p style="color:red">Current counter - ${counter}</p>`)
    }
    rec(3)
  }
  /*factorial*/
  {
    function fac(num) {
      if (num <= 1) { return 1 }
      return num * fac(num - 1)
    }
    document.write(`<p>factorial of 4! - ${fac(4)}</p>`)
  }
  /*delete*/
  {
    function del() {
      arr = [1, 2, 3]
      const index = prompt('What to delete')
      delete arr[index]
      document.write(arr.join(', '))
    }
  }
