<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="../css/formPage.css">
</head>

<body>

<h1>Zoo Keeper Application Form</h1>
<form action="#"  id="mainForm">
    <p><i>Please complete the form. Mandatory fields are marked with a </i><em>*</em></p>
    <fieldset>
        <legend>Contact Details</legend>
        <label for="name">Name <em>*</em></label>
        <input id="name" placeholder="Your name" required><br>
        <label for="telephone">Telephone</label>
        <input id="telephone" placeholder="Your telephone" required oninput="validate(this)"><br>
        <label for="email">Email <em>*</em></label>
        <input id="email" placeholder="Your email" title="Here goes your email" required><br>
        <label for="email">Some pattern ABC-123 <em>*</em></label>
        <input id="someData" required pattern="[A-Z]{3}-[0-9]{3}" title="Pattern is [A-Z]{3}-[0-9]{3}"><br>
    </fieldset>
    <fieldset>
        <legend>Personal Information</legend>
        <label for="age">Age<em>*</em></label>
        <input id="age" placeholder="Your age"><br>
        <label for="gender">Gender</label>
        <select id="gender">
            <option value="female">Female</option>
            <option value="male">Male</option>
        </select><br>
        <label for="comments">When did you first know you wanted to be a zoo-keeper?</label>
        <textarea id="comments"></textarea>
    </fieldset>

    <fieldset>
        <legend>Pick Your Favorite Animals</legend>
        <label for="zebra"><input id="zebra" type="checkbox"> Zebra</label>
        <label for="cat"><input id="cat" type="checkbox"> Cat</label>
        <label for="anaconda"><input id="anaconda" type="checkbox"> Anaconda</label>
        <label for="human"><input id="human" type="checkbox"> Human</label>
        <label for="elephant"><input id="elephant" type="checkbox"> Elephant</label>
        <label for="wildebeest"><input id="wildebeest" type="checkbox"> Wildebeest</label>
        <label for="pigeon"><input id="pigeon" type="checkbox"> Pigeon</label>
        <label for="crab"><input id="crab" type="checkbox"> Crab</label>
    </fieldset>
    <p><input type="submit" value="Submit Application"></p>
    <p><input type="submit" value="Save for later" formnovalidate></p>
    <fieldset>
        <legend>What's Your Favorite Animal?</legend>
        <datalist id="animalChoices">
            <select id="favoriteAnimalPreset">
                <option value="alpaca">
                <option value="zebra">
                <option value="cat">
            </select>
        </datalist>
        <label for="list" class="Label">Or type it in:</label>
        <input list="animalChoices" id="list">
    </fieldset>
    <progress></progress>
    <progress value="0.25"></progress>
    <meter value="150" max="200"></meter>
</form>

<script>
  const validate = (input) => input.value.length < 2 && input.setCustomValidity("Too short value");
  const validateForm = () => false;
</script>
</body>

</html>
