<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="../imgs/favIcons/html1.PNG" type="image/x-icon">
  <title>Forms</title>
  <style>
    div {
      margin: 5px;
    }
    input {
      margin: 5px;
    }
  </style>
</head>
<body>
  <div>Enter your login</div>
  <input type="text" name="inp" value="">
  <div>Enter your password</div>
  <input type="password" name="pass" value="">
  <div>
    Check some stuff1: <input type="checkbox" name="chek" value=""><br/>
    Check some stuff2: <input type="checkbox" name="chek" value="" checked="checked">
  </div>  <br/>
  <div>
    Radio some stuff1: <input type="radio" name="rad" value=""><br/>
    Radio some stuff2: <input type="radio" name="rad" value="" checked="checked">
  </div>
</body>
