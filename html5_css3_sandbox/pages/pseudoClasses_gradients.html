<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="../imgs/html1.PNG" type="image/x-icon">
  <title>Document</title>
  <style>
    html {
    background: url('../imgs/back.png') no-repeat center center fixed;
  }
  #checked input:checked + span {
    font-weight: bold;
  }
  #defolt input:default {
    background-color: red;
  }
  </style>
</head>

<body>
  Pseudoclasses:

  <div id="checked">
    :checked
    <input type="checkbox" id="checkedState"><span>checkedState</span>
    <input type="radio" id="radioCheckedState"><span>radioCheckedState</span>
  </div>

  <div id="defolt">
    <form>
      :default (button should be in form)
      <input type="reset" id="reset"><span>reset button</span>
      <input type="submit" id="submit1"><span>first submit (default)</span>
      <input type="submit" id="submit2"><span>second submit</span>
    </form>
  </div>

</body>

</html>
