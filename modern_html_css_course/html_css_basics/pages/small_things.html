<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stuff</title>
  <style>
    .to-display-none {
      display: none;
    }

    p {
      color: blue !important;
    }

    .to-hide {
      visibility: hidden;
    }

    .negative-margin {
      margin: -30px;
    }
  </style>
</head>
<body>
  <h1 class="to-display-none">Header 1</h1>
  <div style="border: black solid 2px">
    <h1 class="to-hide">Header 2</h1>
  </div>
  <h1 class="negative-margin">negative-margin</h1>
  <p style="color: red;">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Illo quo, cumque ab dolorum ipsa voluptates.</p>
</body>
</html>
